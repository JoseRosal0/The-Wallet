<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <link rel="stylesheet" href="/output/output.css">
    
    <title>Document</title>
</head>
<body>
    <header class="bg-gray-700">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex ml-5 md:flex md:items-center md:gap-12">
              <a class="block text-teal-600 flex items-center" href="#">
                <img src="/imagen/icono2.png" class="h-16" alt="">
                
              </a>
            </div>
      
            
              <nav aria-label="Global" class="hidden sm:block justify-center">
                <ul class="flex items-center gap-6 text-sm">
                  <li>
                    <a class="text-gray-100  hover:border-2 p-2 border-b-teal-300 " href="#"> About </a>
                  </li>
      
                  <li>
                    <a class="text-gray-100 transition hover:text-gray-500/75" href="#"> Careers </a>
                  </li>
      
                  <li>
                    <a class="text-gray-100 transition hover:text-gray-500/75" href="#"> History </a>
                  </li>
      
                  <li>
                    <a class="text-gray-100 transition hover:text-gray-500/75" href="#"> Services </a>
                  </li>
      
                 
                </ul>
              </nav>
      
              <div class="flex items-center gap-4">
                <div class="hidden sm:flex gap-4">
                  <a
                    class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                    href="#"
                  >
                    Login
                  </a>
      
                  <div class="hidden sm:flex">
                    <a
                      class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600"
                      href="#"
                    >
                      Register
                    </a>
                  </div>
                </div>
      
                <div class="block sm:hidden">
                  <button form="btn-menu" id="boton_ham" class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                  </button>
                  <input class="hidden" type="checkbox" name="" id="btn-menu">
                </div>
              </div>
            
          </div>
        </div>
    </header>
      <!--Este es el menu-->
    <div id="div__menu" class="hidden sm:hidden">
      <div class="flex h-screen flex-col justify-between border-e 
        bg-white w-64 absolute top-0 right-0 border-2 borderl-gray-700">
        
            <div class="px-4 py-6">
            
                <button id="btn-x" class="absolute top-5 right-5">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    
                </button>
                <ul class="mt-6 space-y-1">
                    <li>
                    <a
                        href="#"
                        class="block rounded-lg bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700"
                    >
                        General
                    </a>
                    </li>
            
                    <li>
                    <a
                    href="#"
                    class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                    >
                    Loque
                    </a>
                    </li>
                    
                    <li>
                    <a
                        href="#"
                        class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                    >
                        Billing
                    </a>
                    </li>
            
                    <li>
                    <a
                        href="#"
                        class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                    >
                        Invoices
                    </a>
                    </li>
            
                    <li>
                    <details class="group [&_summary::-webkit-details-marker]:hidden">
                        <summary
                        class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                        >
                        <span class="text-sm font-medium"> Account </span>
            
                        <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            >
                            <path
                                fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"
                            />
                            </svg>
                        </span>
                        </summary>
            
                        <ul class="mt-2 space-y-1 px-4">
                        <li>
                            <a
                            href="#"
                            class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                            >
                            Details
                            </a>
                        </li>
            
                        <li>
                            <a
                            href="#"
                            class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                            >
                            Security
                            </a>
                        </li>
            
                        <li>
                            <form action="#">
                            <button
                                type="submit"
                                class="w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700"
                            >
                                Logout
                            </button>
                            </form>
                        </li>
                        </ul>
                    </details>
                    </li>
                    
                </ul>

                <div class="flex flex-col justify-center gap-4 my-12">
                    <a
                    class="rounded-full text-center bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                    href="#"
                    >
                    Login
                    </a>

                    
                    <a
                        class="rounded-full text-center bg-gray-100 border-2 border-teal-300 px-5 py-2.5 text-sm font-medium text-teal-600"
                        href="#"
                    >
                        Register
                    </a>
                    
                </div>
            </div>
        </div>
    
    </div>
      <!--este es el main-->
    <main class="">
        <div class="edit h-96 sm:h-500px md:h-500px lg:h-500px xl:h-700px">
          <!-- Contenido del div con la imagen de fondo -->
          <div class="">
            <h1 class="">Organize your finances on a single page</h1>
            <h2>Use The wallet online</h2>
            <button>Start</button>
          </div>
         
      </div>
    </main>





      <style>
          .edit {
            background-image: url("/imagen/estadistica.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            
            
          }
      </style>
      <script src="home.js"></script>
</body>
</html>
