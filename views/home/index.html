	<title>Document</title>

<body id="body">
	<div id="div-raiz" class="flex flex-row h-screen">

					  <span
						class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible"

				  <ul class="space-y-1 border-t border-gray-100 pt-4">

					  >

						  xmlns="http://www.w3.org/2000/svg"
						  class="h-5 w-5 opacity-75"
						  fill="none"
						  viewBox="0 0 24 24"
						  stroke="currentColor"
						  stroke-width="2"
						>
						  <path

							stroke-linejoin="round"

						<span

						>
						  Teams
						</span>
					  </a>
					</li>
		  
					<li>
					  <a
						href=""
						class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
					  >
						<svg
						  xmlns="http://www.w3.org/2000/svg"
						  class="h-5 w-5 opacity-75"
						  fill="none"
						  viewBox="0 0 24 24"
						  stroke="currentColor"
						  stroke-width="2"
						>
						  <path
							stroke-linecap="round"
							stroke-linejoin="round"

						</svg>
		  
						<span
						  class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible"
						>
						  Billing
						</span>
					  </a>
					</li>
		  
					<li>
					  <a
						href=""
						class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"

						  xmlns="http://www.w3.org/2000/svg"
						  class="h-5 w-5 opacity-75"
						  fill="none"
						  viewBox="0 0 24 24"
						  stroke="currentColor"
						  stroke-width="2"
						>
						  <path
							stroke-linecap="round"
							stroke-linejoin="round"

						  />
						</svg>
		  
						<span
						  class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible"
						>
						  Invoices
						</span>
					  </a>
					</li>
		  
					<li>
					  <a
						href=""
						class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
					  >

						  xmlns="http://www.w3.org/2000/svg"
						  class="h-5 w-5 opacity-75"
						  fill="none"
						  viewBox="0 0 24 24"
						  stroke="currentColor"
						  stroke-width="2"
						>
						  <path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
						  />

			<div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2">
			  <form action="/logout">
				<button
				  type="submit"
				  class="group relative flex w-full justify-center rounded-lg px-2 py-1.5 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
				>
				  <svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5 opacity-75"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				  >
					<path
					  stroke-linecap="round"
					  stroke-linejoin="round"
					  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
					/>
				  </svg>
		  
				  <span
					class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible"
				  >
					Logout
				  </span>
				</button>
			  </form>
			</div>
		  </div>
		<!---->

		<div id="work-space" class="flex flex-wrap w-screen bg-white">
			<div class="ml-5 w-64 h-72 bg-white border-gray-500 border-2 rounded-lg mt-5">
				<div class="ml-6">
					<p class="text-gray-500 text-sm">Saldo Total</p>
					<h2 class="text-2xl">$-20.00</h2>
				</div>
				<div
					class="border-gray-500 border-2 w-11/12 rounded-lg h-1/2 py-1 pl-2 pr-3 grid grid-rows-3 mx-auto mt-5">
					<div class="grid grid-cols-2">
						<div class="flex">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-6 h-6 text-green-500">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
							</svg>
							<p>Ingresos</p>
						</div>
						<div class="grid justify-items-stretch">
							<p class="justify-self-end text-green-500">$0.00</p>
						</div>
					</div>
					<div class="grid grid-cols-2">
						<div class="flex">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-6 h-6 text-red-500">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
							</svg>
							<p>Gastos</p>
						</div>
						<div class="grid justify-items-stretch">
							<p class="justify-self-end text-red-500">$0.00</p>
						</div>
					</div>
					<div class="grid grid-cols-2">
						<div class="flex">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-6 h-6 text-slate-700">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M12 3v17.25m0 0c-1.472 0-2.882.265-4.185.75M12 20.25c1.472 0 2.882.265 4.185.75M18.75 4.97A48.416 48.416 0 0 0 12 4.5c-2.291 0-4.545.16-6.75.47m13.5 0c1.01.143 2.01.317 3 .52m-3-.52 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.988 5.988 0 0 1-2.031.352 5.988 5.988 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L18.75 4.971Zm-16.5.52c.99-.203 1.99-.377 3-.52m0 0 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.989 5.989 0 0 1-2.031.352 5.989 5.989 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L5.25 4.971Z" />
							</svg>
							<p>Balance</p>
						</div>
						<div class="grid justify-items-stretch">
							<p class="justify-self-end">$0.00</p>
						</div>

			<div class="w-64 h-72 ml-4 rounded-lg bg-white mt-5">

					class="border-gray-500 border-2 rounded-lg 
					transition ease-in-out delay-150 bg-white 
					hover:-translate-y-1 hover:scale-110 
					hover:bg-green-200 duration-700">

					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="text-green-500 w-64 h-72">
						<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
					</svg>
					
				</button>
			</div>
			
		</div>
